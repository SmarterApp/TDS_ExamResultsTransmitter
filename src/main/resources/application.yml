#Configure the Spring Actuator endpoints to require an authenticated user with the MANAGEMENT role
management:
  security:
    roles: MANAGEMENT

---
spring:
  profiles: local-development
  #Port defined in TDS_Build:docker-compose.yml
  rabbitmq:
    port: 32846
  datasource:
    url: jdbc:mysql://localhost:3306/exam_audit
    username: root
    password: password123
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      maximum-pool-size: 32
      minimum-idle: 8
      idle-timeout: 10000
      connectionTestQuery: "SELECT 1"
  mvc:
    throw-exception-if-no-handler-found: false
  resources:
    add-mappings: false
  cloud:
    bus:
      enabled: false

logging:
  level:
    tds.common.web: INFO

tds:
  cache:
    enabled: false

flyway:
  enabled: false
  url: jdbc:mysql://localhost:3306/exam_audit
  user: root
  password: password123

server:
  port: 32849
  undertow:
    buffer-size: 8192
    io-threads: 4
    worker-threads: 32
    direct-buffers: true

#Ports defined in TDS_Build:docker-compose.yml
exam-results-transmitter-service:
  session-url: http://localhost:32842
  assessment-url: http://localhost:32841
  exam-url: http://localhost:8081
  support-tool-url: http://localhost:8080/api
  tis-url: http://tis.com/
  tis-callback-url: http://tis.com/tis
  validate-trt-xml: false
  send-to-tis: true
  retry-initial-interval: 1000
  retry-interval-multiplier: 2
  retry-max-interval: 5000
  retry-amount: 3

oauth:
  tis-client-id: pm
  tis-client-secret: sbac12345
  tis-username: ca.admin@example.com
  tis-password: password
  access-url: https://sso-deployment.sbtds.org/auth/oauth2/access_token?realm=/sbac

